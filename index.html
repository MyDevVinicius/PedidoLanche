<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link do Boostrap-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="shortcut icon" href="assets/img/hamburguer.png" type="image/x-icon">
    <title>Rumo ao Lanche</title>
</head>
<body>
  <main>
     <div class="container-md bg-dark p-4" id="BoxBoots">
        <div class="container">
            <img src="./assets/img/hamburguer.png" class="rounded mx-auto d-block" alt="...">
        </div>


        <div class="container ">
            <label for="formGroupExampleInput" class="form-label text-white">1-Qual é o seu nome?</label>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Primeiro Nome:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Segundo Nome:</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>

        </div>

        <div class="container">

            <label for="formGroupExampleInput" class="form-label text-white">2-Qual é o seu Gênero?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
              <label class="form-check-label text-white" for="flexRadioDefault1">
                Masculino
              </label>
              
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
              <label class="form-check-label text-white" for="flexRadioDefault2">
                Feminino
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
              <label class="form-check-label text-white" for="flexRadioDefault3">
                Prefiro nao dizer!
              </label>
            </div>
        </div>
    

        <div class="container">
            <label for="formGroupExampleInput" class="form-label text-white">3-Qual é o seu Pão Favorito?</label>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-white" for="flexSwitchCheckDefault">Pão Brioche</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-white" for="flexSwitchCheckDefault">Pão Italiano</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-white" for="flexSwitchCheckDefault">Pão Frances</label>
              </div>
        </div>


        <div class="row container-sm ">
            <label for="formGroupExampleInput" class="form-label text-white">4-Oque Você Gostaria no Lanche?</label>

        <div class="form-check col-3 m-1">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label text-white" for="flexCheckDefault">
              Tomate
            </label>
    </div>
    <div class="form-check col-3 m-1">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label text-white" for="flexCheckDefault">
          Picles
        </label>
</div>
<div class="form-check col-3 m-1">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label text-white" for="flexCheckDefault">
      Ovo
    </label>
</div>
<div class="form-check col-4 m-1">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label text-white" for="flexCheckDefault">
      Hamburguer
    </label>
</div>
<div class="form-check col-2 m-1">
    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
    <label class="form-check-label text-white" for="flexCheckDefault">
      Queijo
    </label>
</div>

<div class="container">
    <button type="button" class="btn btn-outline-success d-flex mx-auto">Enviar Pedido</button>
</div>
      </div>
  </main>

    <!--Script do Bootstrap-->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html>
